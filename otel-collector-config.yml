receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://localhost:4200
            - http://127.0.0.1:4200
            - http://localhost:8080
          allowed_headers:
            - Content-Type
            - Accept
            - User-Agent
            - Authorization
            - X-Requested-With
      grpc:
        endpoint: 0.0.0.0:4317

  filelog:
    include:
      - /var/log/simulado.log
    start_at: beginning

processors:
  attributes/log:
    actions:
      - action: upsert
        key: service.name
        value: api-logger
      - action: upsert
        key: service.name
        value: demo-app
      - action: upsert
        key: log.source
        value: filelog
  batch: {}

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    default_labels_enabled:
      level: true
      job: true
      instance: false
      exporter: true

  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers: ["otlp"]
      processors: ["batch"]
      exporters: ["prometheus"]

    logs:
      receivers: ["filelog", "otlp"]
      processors: ["attributes/log", "batch"]
      exporters: ["loki"]

    traces:
      receivers: ["otlp"]
      processors: ["batch"]
      exporters: ["otlp/tempo"]
